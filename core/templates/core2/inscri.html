<!DOCTYPE html>
{% load static %}
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solid Template</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/dist/css/style.css' %}">
	<script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'login/css/style.css' %}">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
							<a href="#">
								<img class="header-logo-image" href="{% url 'home' %}" src="{% static 'dist/images/logo.svg' %}" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
						<div class="hero-copy">
                            <div class=" p-4 p-md-5">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <span class="fa fa-user-o"></span>
                                </div>
                                <h3 class="text-center mb-4" style="color: deepskyblue">S'enregistrer</h3>
                                <form action="." method="POST" class="login-form">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <input type="text" class="form-control rounded-left" name="username" placeholder="username" required>
                                            </div>

                                            <div class="form-group d-flex">
                                              <input type="password" class="form-control rounded-left" name="password1" placeholder="Password" required>
                                            </div>

                                            <div class="form-group d-flex">
                                                <input type="password" class="form-control rounded-left" name="password2" placeholder="Repeat Password" required>
                                              </div>
                                            <div class="form-group">
                                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Créer</button>
                                            </div>
                                            <div class="form-group d-md-flex">
                                                <a href="{% url 'Login' %}">Vous avez déjà un compte? Se connecter !</a>
                                            </div>

                                            {% if form.errors %}
                                            {% for field in form %}
                                                {% for error in field.errors %} 
                                                    <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                                                        <p>{{ error|escape }}</p>
                                                    </div>
                                                {% endfor %}
                                            {% endfor %}
                                        {% endif %}
                              </form>
                            </div>
						</div>
						<div class="hero-figure anime-element">
							<svg class="placeholder" width="528" height="396" viewBox="0 0 528 396">
								<rect width="528" height="396" style="fill:transparent;" />
							</svg>
							<div class="hero-figure-box hero-figure-box-01" data-rotation="45deg"></div>
							<div class="hero-figure-box hero-figure-box-02" data-rotation="-45deg"></div>
							<div class="hero-figure-box hero-figure-box-03" data-rotation="0deg"></div>
							<div class="hero-figure-box hero-figure-box-04" data-rotation="-135deg"></div>
							<div class="hero-figure-box hero-figure-box-05"></div>
							<div class="hero-figure-box hero-figure-box-06"></div>
							<div class="hero-figure-box hero-figure-box-07"></div>
							<div class="hero-figure-box hero-figure-box-08" data-rotation="-22deg"></div>
							<div class="hero-figure-box hero-figure-box-09" data-rotation="-52deg"></div>
							<div class="hero-figure-box hero-figure-box-10" data-rotation="-50deg"></div>
						</div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script src="{% static 'dist/js/main.min.js' %}"></script>
</body>
</html>
